syntax = "proto3";

package v1.model;

option go_package = "protos/v1/model";

message Numeric { 
  double value = 1;
  string data = 2;
}

message NumericSetEntry {
  double value = 1;
  string label = 2;
  string unit = 3;
}

message NumericSet { repeated NumericSetEntry numerics = 1; }

message Bit {
  string key = 1;
  bool value = 2;
}

message Bitset { repeated Bit bits = 1; }

message Twist {
  Vector3 linear = 1;
  Vector3 angular = 2;
}

message Transform {
  Vector3 translation = 1;
  Quaternion rotation = 2;
}

message Pose {
    Position  position = 1;
    Orientation orientation = 2;

}

// message Covariance {
//   repeated float covariance = 1;
// }

message InitialPose {
  Pose pose = 1;
  repeated double covariance = 2;
}

message RobotPose {
  Header header = 1;
  InitialPose pose = 2;
}

message TransformFrame {
  string parent_frame = 1;
  string child_frame = 2;
  Transform transform = 3;
}

message Vector3 {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Point {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Quaternion {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}

message Header {
  stamp stamp = 1;
  string frame_id = 2;
}

message stamp {
    int64 secs = 1;
    uint32 nsecs = 2;
}

message Orientation {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}

message Position {
  double x = 1;
  double y = 2;
  double z = 3;
}